<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="col-12">
        <table class="table table-responsive table-hover">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="item">
              <td class="product">Airpods</td>
              <td class="quantity"><input type="number" value="4"></td>
              <td class="unit-price"><input type="number" value="199"></td>
              <td class="total"><input type="number" value=""></td>
              <td><button class="btn remove">remove</button></td>
            </tr>
            <tr class="item" id="lastRow">
              <td class="product">Airpods</td>
              <td class="quantity"><input type="number" value="3"></td>
              <td class="unit-price"><input type="number" value="199"></td>
              <td class="total"><input id="spinner" type="number" value=""></td>
              <td><button class="btn remove">remove</button></td>
            </tr>
          </tbody>
          
          <tfoot>
            <tr>
              <td colspan="3"></td>
              <td>Total: $ <span id="cartTotal">0</span></td>
              <td></td>
            </tr>
          </tfoot>
         
        </table>
       
      </div>
      <form class="col-12 mt-2 mb-4" id="addItem">
        <input class="mx-2" name="product" type="text" placeholder="Product" required/>
        <input class="mx-2" name="quantity" type="number" placeholder="Ammount"/>
        <input class="mx-2" name="price" type="number" placeholder="Cost"/>
        <button class="btn btn-primary btn-sm">add</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
